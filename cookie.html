<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookieCLicker</title>
    <link rel="stylesheet" href="cookie.css" rel="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,500&display=swap" rel="stylesheet"> 
</head>

<body>
    
    <div id="header">COOKIE CLICKER</div>
        <div id="container">
            <div id="counter">
                <div id="countertext">
                    <form id="cookieCount">0 Cookies</form>
                </div>
            </div>
            <div id="cookie">
                <a href>
                    <img id="cookieImage" src="images\cookie.png">
                </a>
            </div>
            <div id="upgrade">UPGRADE
                <button id="autoClick">10 Cookies = <br>Auto-Clicker</button>
                <button id="tripleClick">25 Cookies = <br>3 Cookies Per Click</button>
                <button id="doubleScore">50 Cookies = <br>2x Score Every 5 Seconds</button>
            </div>
        </div>
       
</body>
<script src="cookie.js"></script> 
</html>
